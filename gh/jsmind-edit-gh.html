    <script>

        const theMap = {
            "db-mindmaps": base + "src/js/db-mindmaps.js",

            "jsmind-edit-spec-jsmindedit": base + "src/js/jsmind-edit-spec-jsmindedit.js",

            "new-jsmind.draggable-nodes": base + "ext/jsmind/new-jsmind.draggable-nodes.js",
        }
        const importMap = {
            "imports": theMap,
        }
        const im = document.createElement('script');
        im.type = 'importmap';
        im.textContent = JSON.stringify(importMap);
        document.currentScript.after(im);

        const srcError = base + "src/js/error.js";
        const ie = document.createElement("script");
        ie.src = srcError;
        document.currentScript.after(ie);

        const srcMMH = base + "src/js/mindmap-helpers.js";
        const iMMH = document.createElement("script");
        iMMH.src = srcMMH;
        document.currentScript.after(iMMH);
    </script>
