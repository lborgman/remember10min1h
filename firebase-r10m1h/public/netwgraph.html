    <style>
        .tag-selector {
            display: inline-flex;
            gap: 5px;
            align-items: center;
            border: 1px solid olive;
            border: 1px solid #80800061;
            border-radius: 18px 7px 7px 18px;
            background-color: yellow;
            padding: 4px;
            padding-right: 4px;
            padding-left: 8px;
            NOposition: relative;
            NOheight: fit-content;
        }

        .NOnode-label {
            font-size: 12px;
            padding: 1px 4px;
            border-radius: 4px;
            background-color: aqua;
            color: green;
            user-select: none;
            border: 1px solid blue;
        }

        .tag-chk {
            width: fit-content;
        }

        .tag-chk * {
            display: inline-block;
            width: min-content;
        }

        .chip-tag {
            background-color: rgba(0, 255, 0, 0.3);
            border-radius: 10px;
        }

        .chip-tag-selected {
            background-color: rgba(0, 255, 0, 1);
        }

        .chip-tags {
            display: flex;
            gap: 5px;
        }

        #main {
            margin-top: 20px;
            height: calc(100vh - 20px - 8px);
            display: grid;
            grid-template-rows: min-content 1fr;
        }

        #netwg-our-selection {
            min-height: 40px;
        }

        #the3d-graph-container {
            border: 1px dotted red;
            width: calc(100vw - 2 * 8px);
        }

        body {
            overflow: hidden;
        }
    </style>
