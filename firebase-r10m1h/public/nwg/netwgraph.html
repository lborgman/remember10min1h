    <style>
        .tag-selector {
            display: inline-flex;
            gap: 5px;
            align-items: center;
            border: 1px solid olive;
            border: 1px solid #80800061;
            border-radius: 18px 7px 7px 18px;
            background-color: yellow;
            padding: 2px;
            padding-right: 3px;
            padding-left: 6px;
        }

        .tag-selector.manually-excluded {
            background-color: gray;
        }

        .tag-chk {
            width: fit-content;
        }

        .tag-chk * {
            display: inline-block;
            width: min-content;
        }

        .chip-tag {
            background-color: rgba(0, 255, 0, 0.3);
            background-color: red;
            border-radius: 10px;
        }

        .chip-tag-selected {
            background-color: rgba(0, 255, 0, 1);
            background-color: blue !important;
        }

        .chip-default-state {
            background-color: rgba(0, 255, 0, 1);
        }

        .chip-tags {
            display: flex;
            gap: 5px;
        }

        #main {
            height: calc(100 * var(--vh, vh) - 20px - 8px);
            display: grid;
            grid-template-rows: min-content min-content 1fr;
        }

        #menu-right {
            background-color: white;
            position: fixed;
            top: 48px;
            transition-property: right, grid-template-columns;
            transition-duration: 0.3s;
            text-wrap: nowrap;
        }

        #menu-right.is-open {
            right: 0;
        }


        #netwg-tags {
            margin-top: 48px;
        }

        #netwg-links {
            margin-top: 0px;
        }

        /* https://keithjgrant.com/posts/2023/04/transitioning-to-height-auto/ */
        .expanding-wrapper-h {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.7s ease-out;
        }

        .expanding-wrapper-h.is-open {
            grid-template-rows: 1fr;
        }

        .expanding-wrapper-w {
            display: grid;
            grid-template-columns: 0fr;
            transition: grid-template-columns 0.7s ease-out;
        }

        .expanding-wrapper-w.is-open {
            grid-template-columns: 1fr;
        }

        .expanding-inner {
            overflow: hidden;
        }

        #the3d-graph-container {
            width: calc(100vw - 2 * 8px);
        }

        body {
            overflow: hidden;
            background-color: goldenrod;
        }

        #graph-buttons button.is-open {
            background-color: yellow;
        }
    </style>
